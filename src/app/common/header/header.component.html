<p-dialog [draggable]="false" position="top-right" closeIcon="pi pi-times" [transitionOptions]="'150ms'"
    [resizable]="false" [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [(visible)]="display"
    [style]="{width: '40vw'}">
    <app-profile></app-profile>
</p-dialog>

<nav class="flex bg-gradient-dark topbar mb-4 static-top shadow">
    <div type="button" class="mt-4 ml-5 float-right">
        <app-icon-whatsapp></app-icon-whatsapp>
        <p-chip (click)="menu.toggle($event)" class="ml-3 ng-star-inserted" label="{{ username }}"
            image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"></p-chip>
        <p-menu [popup]="true" #Menu [hideTransitionOptions]="'150ms'" [showTransitionOptions]="'150ms'" [draggable]="true"
            [model]="items"></p-menu>
    </div>
</nav>
