<p-dialog header="Lista de Pacientes" [(visible)]="display">
  <app-list-patients></app-list-patients>
</p-dialog>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-xl-10 col-lg-12 col-md-9">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">

          <div class="col-lg-12">
            <div class="p-5">

              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Agregar Citas</h1>
              </div>

              <form [formGroup]="appointmentForm" (submit)="create()">
                <div class="row">
                  <div class="col-6">

                    <div class="form-group">
                      <label for="service">Record</label>
                      <input [readOnly]="isReadOnly" class="form-control col-3" formControlName="record" title="record"
                      (input)="search($event)">
                      <app-error-messages [control]="this.appointmentForm.controls['record']"></app-error-messages>
                    </div>
                    <!-- <button pButton type="button" (click)="showDialog()" icon="pi pi-info-circle" label="Buscar"></button> -->
                    <div class="form-group">
                      <label for="service">Nombres</label>
                      <br>
                      <input [readOnly]="isReadOnly" [(ngModel)]="name" formControlName="patientName" class="form-control col-6" type="text"
                        title="patientName">
                        <app-error-messages [control]="this.appointmentForm.controls['patientName']"></app-error-messages>
                    </div>

                    <div class="form-group">
                      <label for="service">Servicios Ofrecidos</label>
                      <br>
                      <p-dropdown [style]="{'width':'300px'}" [virtualScroll]="true" [virtualScrollItemSize]="30"
                        [options]="services" placeholder="Seleccione un servicio..." optionValue="name"
                        optionLabel="name" formControlName="service">
                      </p-dropdown>
                      <app-error-messages [control]="this.appointmentForm.controls['service']"></app-error-messages>
                    </div>

                    <div class="form-group">
                      <label for="doctor">Doctores</label>
                      <br>
                      <p-dropdown [style]="{'width':'300px'}" [virtualScroll]="true" [virtualScrollItemSize]="30"
                        [options]="doctors" placeholder="Seleccione un doctor..." optionValue="id"
                        optionLabel="firstName" formControlName="doctorId">
                      </p-dropdown>
                      <app-error-messages [control]="this.appointmentForm.controls['doctorId']"></app-error-messages>
                    </div>

                  </div>

                  <div class="col-6">
                    <div class="form-group">
                      <p-calendar formControlName="createdAt" [showTime]="true" dateFormat="d.m.yy" [inline]="true"></p-calendar>
                      <app-error-messages [control]="this.appointmentForm.controls['createdAt']"></app-error-messages>
                    </div>
                  </div>

                </div>
                <br><br>
                <div class="mb-3">
                  <button pButton type="button" class="p-button-danger p-button-rounded" 
                    (click)="cancel()">Cancelar</button>
                  <button pButton type="button" class="p-button-warning p-button-rounded"
                    (click)="clear()">Limpiar</button>
                  <button pButton type="submit" class="float-right p-button-raised p-button-rounded">Citar Paciente</button>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
