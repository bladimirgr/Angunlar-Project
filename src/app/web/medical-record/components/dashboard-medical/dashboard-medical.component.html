<div class="container">
  <div class="row justify-content-center">
    <div class="col-xl-10 col-lg-12 col-md-12">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <div class="col-lg-12">
            <div class="p-5">

              <div class="col-xl-12 col-lg-12 col-md-12 border-2">
                <div class="card o-hidden border-0 shadow-lg my-5">
                  <div class="card-body p-0 m-2 float-left">

                  <div class="row">

                    <div class="col-6">
                      <figure>
                        <figcaption class="blockquote">
                          <cite>
                            {{patient.firstName}} {{patient.lastName}}
                          </cite>
                        </figcaption>
                
                        <figcaption class="blockquote-footer">
                          <cite [ngClass]="{
                            'alert alert-primary':patient.insurance === items[0], 
                            'alert alert-warning':patient.insurance === items[1], 
                            'alert alert-info':patient.insurance === items[2],
                            'aert alert-danger':patient.insurance === items[3] ,
                            'alert alert-dark':patient.insurance === items[4]}">
                            {{patient.insurance}}
                          </cite>
                        </figcaption>
                      </figure>
    
                    </div>                  

                  </div>
 
                  </div>
                </div>
              </div>
              
              <div class="row">

                <div class="col-12">
                  <app-create-medical-record [id]="patientId" [service]="service"></app-create-medical-record>
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
