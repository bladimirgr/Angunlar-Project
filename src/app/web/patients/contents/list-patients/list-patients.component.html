<div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
      
              <div class="col-lg-12">
                <div class="p-5">
  
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Lista de Pacientes</h1>
                  </div>
  
                <div class="card">
                  <p-table #dt1 [value]="patientList" dataKey="id"
                      [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]"
                      [globalFilterFields]="['name','country.name','representative.name','status']">
                      <ng-template pTemplate="caption">
                          <div class="flex">
                              <span class="p-input-icon-right">
                                  <input class="form-control col-12" pInputText type="text" (input)="dt1.filterGlobal($event.target, 'contains')" placeholder="Buscar" />
                              </span>
                          </div>
                      </ng-template>
                      <ng-template pTemplate="header">
                          <tr>
                              <th style="min-width:8rem">
                                <div class="flex justify-content-center align-items-center">
                                  Record
                                  <p-columnFilter type="text" field="appointmentList.record" display="menu"></p-columnFilter>
                                </div>
                              </th>
                              <th style="min-width:8rem">
                                <div class="flex justify-content-center align-items-center">
                                  Nombres
                                  <p-columnFilter type="text" field="appointmentList.patientName" display="menu"></p-columnFilter>
                                </div>
                              </th>
                              <th style="min-width:3rem">
                                <div class="flex justify-content-center align-items-center">
                                  Fecha Nacimiento
                                  <p-columnFilter type="text" field="appointmentList.createdAt" display="menu"></p-columnFilter>
                                </div>
                              </th>
                              <th>
                                Acciones
                              </th>
                          </tr>
                      </ng-template>
                      <ng-template pTemplate="body" let-patientList>
                        <tr>
                            <td>{{patientList.record}}</td>
                            <td>{{patientList.firstName}} {{patientList.lastName}}</td>
                            <td>{{patientList.birthday}}</td>                                          
                            <td>
                              <a routerLink="/patients/update/{{patientList.id}}" title="Editar Paciente"><i class="pi pi-file-edit"></i></a>
                              <a (click)="delete(patientList.id)" title="Eliminar Cita"><i class="pi pi-delete-left"></i></a>                          
                            </td>                         
                        </tr>
                      </ng-template>
                      <ng-template pTemplate="emptymessage">
                          <tr>
                              <td colspan="7">No se encontro resultados</td>
                          </tr>
                      </ng-template>
                  </p-table>
              </div>
              
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
